      <script>
        var map = L.map('map').setView([45.8125, 9.0838], 16); // Imposta la vista sulla mappa con coordinate iniziali e zoom
        // Aggiungi il tile layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Carica le insegne dal file JSON
        fetch('assets/data/100_insegne.json')
            .then(response => response.json())
            .then(data => {
                // Itera sulle insegne e aggiungile alla mappa
                data.forEach(function (insegna) {
                    if (insegna.Coordinate) { // Verifica se il campo Coordinate non è vuoto
                        var coordinate = insegna.Coordinate.split(',').map(function (item) {
                            return parseFloat(item);
                        });
                        var marker = L.marker(coordinate).addTo(map);
                        marker.bindPopup("<b>" + "<img src='assets/images/" + insegna.IMMAGINE + ".jpg' alt='" + insegna.Nome + "' style='width:200px;height:auto;'>" + "<br>" + insegna.Nome + "</b><br>" + insegna["Attività"] + "</b><br>" + insegna["Tipologia di insegna"]);
                    }
                });
            })
            .catch(error => {
                console.error('Si è verificato un errore durante il recupero dei dati:', error);
            });
    </script>
